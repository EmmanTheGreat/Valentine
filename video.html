<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapi hapi hapi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       #video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
}

video {
    max-width: 100%; /* Adjusted to be responsive */
    height: auto; /* Maintain aspect ratio */
}

#heart {
    font-size: 48px; /* Adjust font size as needed */
    position: absolute;
    bottom: 40px; /* Adjust vertical position */
    left: 50%;
    transform: translateX(-50%);
}

body {
    font-family: 'Comic Sans MS', cursive;
}

/* Media Query for Mobile */
@media only screen and (max-width: 600px) {
    video {
        width: 100%; /* Adjusted for mobile devices */
        height: auto; /* Maintain aspect ratio */
    }

    #heart {
        font-size: 24px; /* Adjust font size for smaller screens */
        bottom: 20px; /* Adjust vertical position for smaller screens */
    }
}
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop>
            <source src="hapi.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <span id="heart"> See ya!&#10084;&#65039;</span>
</body>
</html>
